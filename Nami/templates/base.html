<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{static_url ("img/nami.png")}}">

    <title>Nami - A host monitoring web app</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ static_url("css/bootstrap.min.css")}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    {% block head-css%} {% end %}

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    {% block main-header %}
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Nami</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Dashboard</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right ">
            {% if current_user %}
            <li class="dropdown">
              <a href="#" data-toggle="dropdown">{{current_user}}<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="/Nami/i">Account</a></li>
                <li><a href="/Nami/logout">Logout</a></li>
              </ul>
            </li>

            {% else %}
            <li><a href="/Nami/login">Login</a></li>
            {% end %}
          </ul>
        </div>
        
      </div>
    </div>
    {% end %}
    {% block content%}{% end %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ static_url("js/jquery.js")}}"></script>
    <script src="{{ static_url("js/bootstrap.min.js")}}"></script>
    {% block head-js%}{% end %}
    
  </body>
</html>
